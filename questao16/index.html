<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 16. Crie um programa que simule um jogo de adivinhação. Escolha um número aleatório entre 1 e 100 e peça ao usuário para adivinhar o número usando prompts. Forneça dicas (maior ou menor) e conte quantas tentativas foram necessárias para acertar -->

  <script>
   	const numeroAleatorio = Math.round(Math.random() * 99) + 1
   	let tentativas = 0
    
    do {
    	var numeroUsuario = prompt("Qual número você acha que é?")
    	
      tentativas++
      
      if (numeroUsuario < numeroAleatorio) alert("Você chutou ABAIXO do número!")
      if (numeroUsuario > numeroAleatorio) alert("Você chutou ACIMA do número!")
    } while (numeroUsuario != numeroAleatorio)
    
    alert("Muito bem! o número correto era " + numeroAleatorio + ". Você precisou de " + tentativas + " tentativas.")
    
  </script>
</body>

</html>
