<body>
  <!-- Crie um programa que calcule o IMC (Índice de Massa Corporal) do usuário. Peça ao usuário para inserir sua altura e peso usando prompts e calcule o IMC usando a fórmula IMC = peso / (altura * altura). Em seguida, exiba uma mensagem com o resultado -->

  <script>
   	const altura = Number(prompt("Insira sua altura: "))
    const peso = Number(prompt("Insira o seu peso: "))
    
    const IMC = peso / (altura * altura)
    
    alert(IMC)
  </script>
</body>

</html>
