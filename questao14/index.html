<body>
  <!-- 14. Peça ao usuário para inserir uma senha usando o prompt. Se a senha for "senha123",
exiba uma mensagem de acesso permitido. Caso contrário, exiba uma mensagem de
acesso negado -->

  <script>
    let mensagem = (prompt("Insira a senha: ") == "senha123") ? "Acesso PERMITIDO" : "Acesso NEGADO"
    
    alert(mensagem)
  </script>
</body>
