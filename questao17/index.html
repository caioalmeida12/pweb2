<body>
  <!-- 17. Crie um programa que calcule o fatorial de um número inserido pelo usuário usando um loop for.
 -->

  <script>
   	const numeroUsuario = Number(prompt("Insira um número: "))
    let fatorial = 1
    
    for(let i = 1; i <= numeroUsuario; i++) {
    	fatorial *= i
    }
    
    alert(fatorial)
    
  </script>
</body>
