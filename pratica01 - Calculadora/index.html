<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calcualtor :: By Karan Kumar</title>
        <link rel="stylesheet" href="style.css" />
        <script src="js/utils.js" defer></script>
        <script src="js/display.js" defer></script>
        <script src="js/operations.js" defer></script>
        <script src="js/handleInputs.js" defer></script>
        <script src="js/main.js" defer></script>
    </head>

    <body>
        <div class="container">
            <section id="Display-area">
                <div class="currentInput"></div>
                <div class="answerScreen">0</div>
            </section>
            <section class="keypad-btns">
                <button type="button" class="fun_btn" id="clear" name="CLEAR">
                    C
                </button>
                <button type="button" class="fun_btn" id="erase" name="ERASE">
                    &#11013;
                </button>
                <button type="button" class="fun_btn" name="DIVISION" value="/">/</button>
                <button type="button" class="fun_btn" name="PERCENTAGE" value="%">%</button>
                <button type="button" class="num_btn" value="7">7</button>
                <button type="button" class="num_btn" value="8">8</button>
                <button type="button" class="num_btn" value="9">9</button>
                <button type="button" class="fun_btn" name="MULTIPLICATION" value="*">x</button>
                <button type="button" class="num_btn" value="4">4</button>
                <button type="button" class="num_btn" value="5">5</button>
                <button type="button" class="num_btn" value="6">6</button>
                <button type="button" class="fun_btn" name="SUBTRACTION" value="-">-</button>
                <button type="button" class="num_btn" value="1">1</button>
                <button type="button" class="num_btn" value="2">2</button>
                <button type="button" class="num_btn" value="3">3</button>
                <button type="button" class="fun_btn" name="ADDITION" value="+">+</button>
                <button type="button" class="num_btn" value="00">00</button>
                <button type="button" class="num_btn" value="0">0</button>
                <button type="button" class="num_btn" name="DOT" value=".">.</button>
                <button type="button" class="fun_btn" name="EVALUATE" id="evaluate" value="">
                    =
                </button>
            </section>
        </div>
    </body>
</html>
