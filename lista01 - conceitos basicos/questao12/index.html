<body>
  <!-- 12. Peça ao usuário para inserir um número usando o prompt e armazene-o em uma variável.
  Use um loop while para verificar se o número é primo ou não e exiba uma mensagem correspondente. -->

  <script>
    const numero = Number(prompt("Insira um número: "))
    let contador = numero - 1
    let isPrimo = true;

    while (contador > 1) {
	console.log(numero, contador)

      isPrimo = !((numero%contador) == 0)

      if (!isPrimo) {
        alert("Não é primo!")
        break
      }

      contador--
    }

    if (isPrimo) alert("É primo!")

  </script>
</body>

</html>
