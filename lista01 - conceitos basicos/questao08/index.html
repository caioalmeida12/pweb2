<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crie um loop do...while que pede ao usuário para adivinhar um número entre 1 e 10 até
    que ele acerte. Exiba uma mensagem de parabéns quando ele acertar. -->

    <script>
        const numeroAleatorio = Math.round(Math.random() * 10)
        let acertou = false;

        do {
            acertou = (numeroAleatorio == prompt("Tente acertar o número: "))

            if (acertou) {
                alert("Isso! O número correto era: " + numeroAleatorio)
                break
            }
        } while (true)
    </script>
</body>
</html>
