<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 18. Peça ao usuário para inserir uma palavra usando prompt e verifique se a palavra é um palíndromo (lê-se da mesma forma de trás para frente) usando if/else.
 -->

  <script>
   	const palavra = String(prompt("Insira uma palavra: "))
   	if (palavra.split("").reverse().join("") == palavra) {alert("Palíndromo!")} else {alert("Não é palíndromo.")}
  </script>
</body>

</html>
