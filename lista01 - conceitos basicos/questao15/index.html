<body>
  <!-- 15. Crie um loop for que exiba a tabuada de multiplicação de um número inserido pelo
usuário usando prompt. -->

  <script>
   	const numero = Number(prompt("Insira um número: "))
    
    for (let i = 1; i<=10; i++) {
    	alert(`${numero}x${i} = ${numero*i}`)
    }
    
  </script>
</body>
