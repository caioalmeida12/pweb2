<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Peça ao usuário para inserir um número usando o prompt e armazene-o em uma variável. Verifique se o número é positivo, negativo ou zero e exiba uma mensagem correspondente usando if/else.-->

  <script>
    const numero = Number(prompt("Insira um número:"))
 	  if (numero > 0) {
      alert("Positivo")
      }
	  else if (numero < 0) {
      alert("Negativo")
      }
	  else {
      alert("Zero")
      }     
  </script>
</body>

</html>
