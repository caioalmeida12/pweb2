<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Surreal</title>
    <link rel="stylesheet" href="css/galeria.css">
</head>

<body>
    <header>
        <h1 class="titulo">Galeria Surreal</h1>
        <p class="subtitulo">
            Todas as imagens foram criadas por inteligência artificial.
        </p>
        <p class="credito">
            <a href="https://openai.com/" target="_blank">
                Dall-E v2
            </a>
        </p>
    </header>

    <section id="galeria">
        <div id="imagem-principal">
            <p class="texto-alternativo">
                Selecione uma imagem abaixo para exibir em maior resolução.
            </p>
            <img src="">
            <button class="anterior"> &lt; <span> Anterior </span> </button>
            <button class="proximo"> &gt; <span> Próximo </span></button>
        </div>
        <div id="imagens">
            <img src="imagens/burger.png" alt="Pintura de um hambúrguer">
            <img src="imagens/estatua.png" alt="Pintura de uma estátua">
            <img src="imagens/car-futurista.png" alt="Pintura de um carro futurista">
            <img src="imagens/gato-submarino.png" alt="Pintura de um gato submarino">
            <img src="imagens/girassol.png" alt="Pintura de um girassol">
            <img src="imagens/macbook.png" alt="Pintura de um macbook">
            <img src="imagens/monster.png" alt="Pintura de um monstro">
            <img src="imagens/por-do-sol.png" alt="Pintura de um por do sol">
            <img src="imagens/rei-capivara.png" alt="Pintura de um rei capivara">
            <img src="imagens/sorvetes-monstros.png" alt="Pintura de sorvetes monstro">
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
